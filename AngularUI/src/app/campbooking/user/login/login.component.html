<div *ngIf="isLoginError" class="red-text center error-message">
    <i class="material-icons">error</i> Incorrect email or password
</div>
<div class="main-content">
    <div class="tm-recommended-place" >
        <div class="tm-recommended-description-box">
            <form class="needs-validation" novalidate [formGroup]='logInForm' (ngSubmit)="onFormSubmit()">

                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" class="form-control" id="userEmail" formControlName="userEmail" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>

                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" formControlName="password" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <button type="submit" class="btn btn-primary" id="btn-primary">Log-In</button>

              </form>
        </div>

    </div>
</div>
