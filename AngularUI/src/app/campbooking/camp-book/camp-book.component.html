<div class="main-content">
    <div class="tm-recommended-place" >
        <div class="tm-recommended-description-box">
            <form class="needs-validation" novalidate [formGroup]="bookingForm" (ngSubmit)="onFormSubmit()">

                <div class="form-group">
                  <label for="billingAddress">Billing Address:</label>
                  <input type="text" class="form-control" id="billingAddress" formControlName="billingAddress" required>
                  <div class="valid-feedback">Valid</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" formControlName="state" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" formControlName="country" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>

                <div class="form-group">
                    <label for="zipCode">Zip-Code:</label>
                    <input type="text" class="form-control" id="zipCode" formControlName="zipCode" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                
                <button type="submit" class="btn btn-primary" id="btn-primary">Confirm Booking</button>
                <button type="submit" class="btn btn-danger ml-2" id="btn-primary">Cancel Booking</button>

              </form>
        </div>
        <div class="tm-recommended-price-box">
            <!-- <div class="camp-header">
                <h2>{{camp.CampName}}</h2>
            </div> -->
            <div >
                <img [src]="transform(camp.ImageFile)" id="camp-image">
            </div>
            <div>
                <div class="camp-details">
                    <h3 class="tm-recommended-title">{{camp.CampName}}</h3>
                    <p class="tm-text-highlight">Max Capacity: {{camp.MaxCapacity}}</p>
                    <p class="tm-text-gray">
                        Total stay: {{nightStayNumber}} Nights
                    </p>   
                </div> 
            </div>
        </div>                        
    </div>
</div>
